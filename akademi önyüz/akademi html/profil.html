<html>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>

<div class="ui grey inverted menu stackable " id="navbar">
 <div class="ui container main inverted secondary menu">

     <i class="github icon">Logo</i>

		<!--NAVBAR FINISH-->

<div id="profil-sayfası" class="container">
         <h1 id="profiletitle" style="text-align: center;">Profil sayfası </h1>




<hr>




<center><div class="container" style="margin: auto;">



  



<div class="ui grid container">
  <div class="six wide column istatistik"><canvas id="bar-chart" width="800" height="450"></canvas>
 </div>
  <div class="six wide column istatistik"><canvas id="bar-chart2" width="800" height="450"></canvas></div>
  <div class="six wide column istatistik"><canvas id="pie-chart" width="800" height="450"></canvas></div>
  <div class="six wide column istatistik"><canvas id="pie-chart2" width="800" height="450"></canvas></div>
  <div class="six wide column istatistik" onclick="logoff()">Çıkış Yap</div>  
</div>







</div>









</div>
</center>
<script>
var data = null;

var xhr = new XMLHttpRequest();
xhr.withCredentials = true;

xhr.addEventListener("readystatechange", function () {
  if (this.readyState === 4) {
    var student = JSON.parse(this.responseText);
    document.getElementById("profiletitle").innerHTML = student.username;

    new Chart(document.getElementById("bar-chart"), {
    type: 'bar',
    data: {
      labels: Object.keys(student.levelProcess),
      datasets: [
        {
          label: "Seviye",
          backgroundColor: "#3e95cd",
          data:  Object.keys(student.levelProcess).map(function(k) { return student.levelProcess[k] })
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Seviye Gelişiminiz'
      }
    }
});

    new Chart(document.getElementById("bar-chart2"), {
    type: 'bar',
    data: {
      labels: Object.keys(student.readingSpeed),
      datasets: [
        {
          label: "Kelime Sayısı",
          backgroundColor: "#3e95cd",
          data:  Object.keys(student.readingSpeed).map(function(k) { return student.readingSpeed[k] })
        }
      ]
    },
    options: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Hızlı Okuma Gelişiminiz'
      }
    }
});

    new Chart(document.getElementById("pie-chart"), {
    type: 'pie',
    data: {
      labels: ["Tamamlanan","Tamamlanmayan"],
      datasets: [{
        label: "Ödevler",
        backgroundColor: ["#3e95cd", "#8e5ea2"],
        data: [student.homeworks,100 - student.homeworks]
      }]
    },
    options: {
      title: {
        display: true,
        text: 'Ödev Tamamlama Durumunuz '
      }
    }
});

    new Chart(document.getElementById("pie-chart2"), {
    type: 'pie',
    data: {
      labels: ["Doğru","Yanlış"],
      datasets: [{
        label: "Doğru Cevaplar",
        backgroundColor: ["#3e95cd", "#8e5ea2"],
        data: [student.understandRate,100 - student.understandRate]
      }]
    },
    options: {
      title: {
        display: true,
        text: 'Anlama Durumunuz '
      }
    }
});
  }
});

xhr.open("POST", "http://127.0.0.1:3000/profil");
xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");

xhr.send(data);

function logoff(){
  var data = null;

var xhr = new XMLHttpRequest();
xhr.withCredentials = true;

xhr.addEventListener("readystatechange", function () {
  if (this.readyState === 4) {
    window.location = "ogrenci.html";
  }
});

xhr.open("POST", "http://127.0.0.1:3000/cikis");
xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");

xhr.send(data);
}
</script>  
</body>
</html>
