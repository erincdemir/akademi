<script>
    var i = 0;
    var hint;
    var wint;
    var speed;
    var timer;


    function grow() {
        clearInterval(timer);
        i = 0;
        document.getElementById("box").style.height = "150px";
        document.getElementById("box").style.width = "150px";

        speed = document.getElementById("growspeed").value;
        timer = setInterval(function() {
            if (i < 55) {
                hint = parseInt(document.getElementById("box").style.height);
                wint = parseInt(document.getElementById("box").style.width);
                document.getElementById("box").style.height = (hint + i) + "px"
                document.getElementById("box").style.width = (wint + i) + "px"
                i += 5
            } else if (i == 55) {
                document.getElementById("box").style.height = "150px";
                document.getElementById("box").style.width = "150px";
                i = 0;
                a = 1;
                console.log(a);

                clearInterval(timer)
                grow();
            }

        }, speed);


    }

</script>
